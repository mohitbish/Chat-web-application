<div class="userlist">
  <h1>Add to Group:
    <ng-container *ngIf="Groupname as Groupname">
        {{ Groupname }}
      </ng-container>
  </h1>

  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.Username }}</td>
          <td>{{ user.Email }}</td>
          <td>{{ user.Role }}</td>
          <td>
            <button (click)="addtochannle(user)" class="btn btn-danger">
              Add to Channel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

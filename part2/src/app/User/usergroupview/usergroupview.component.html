<table class="table table-hover">
  <thead>
    <tr>
      <td>GroupName: {{ Groupname }}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Channel of Channels">
      <td>{{ Channel.Channelname }}</td>
      <td>
        <button (click)="openchannel(Channel)" class="btn btn-danger">
          open
        </button>
      </td>
    </tr>
  </tbody>
</table>

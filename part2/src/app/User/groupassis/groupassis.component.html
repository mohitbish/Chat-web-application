<div class="Mcontainer">
    <h1>
        Welcome
        <ng-container *ngIf="Username as Username">
          {{ Username }}
        </ng-container>
      </h1>
    <table class ="table table-hover">
        <thead>
            <tr>
                <td>GroupName</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Group of Groups">
                <td> {{Group.Groupname}}</td>
                <td> <button (click) = "opengroup(Group)"class= "btn btn-danger">open</button></td>
            </tr>
        </tbody>
    </table>
</div>

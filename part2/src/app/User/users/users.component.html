<p>users works!</p>
<table class ="table table-hover">
    <thead>
        <tr>
            <td>Username</td>
            <td>Email</td>
            <td>Role</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user.Username}}</td>
            <td> {{user.Email}}</td>
            <td> {{user.Role}}</td>
            <td> <button (click) = "removeuser(user)"class= "btn btn-danger">Delete</button></td>
            <td> <button (click) = "updateuser(user)"class= "btn btn-danger">Update</button></td>
        </tr>
    </tbody>
</table>
